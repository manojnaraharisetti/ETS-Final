<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>signup Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
	  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form  action="http://127.0.0.1:8000/registeruser" method="post">
	{% csrf_token %}
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Out Lining.</h1><br>
		<h3>where you can outline multiple events in a single go </h3>

		</div>
	</div>
		<div class="right">
			<img id="img" src="/static/images/avatar.jpg" >
		<h3>SignUp</h3>
		<p> Have an account? <a href="http://127.0.0.1:8000/login">Login Here</a> </p>
		<div class="inputs">
			<input type="text" placeholder="First name" name="fn" required>
              <br>
            <input type="text" placeholder="Last name" name="ln" required>

			<input type="email" placeholder="Enter your email" name="email" required>

			<br>
<input type="text" placeholder="username" name="uname" required>

			<br>
			<input type="password" placeholder="Enter your password" name="password" minlength="8" maxlength="16" required>
		</div>

			<br><br>

		<div class="remember-me--forget-password">

	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>

			<br>
			<button type="submit">SignIn</button>
	</div>

</div>
<!-- partial -->
</form>
</body>
</html>
