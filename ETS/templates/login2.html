<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
	  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/style.css">

</head>
<body >
<form  action="http://127.0.0.1:8000/loginuser2" method="post">
	{% csrf_token %}
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Out Lining.</h1><br>
		<h3>where you can outline multiple events in a single go </h3>
          <mark>
          <h3> Login as a Collaborator</h3>
</mark>
		</div>
	</div>
		<div class="right">
			<img id="img" src="/static/images/avatar.jpg">
		<h3>Login </h3>
		<p>Don't have an account? <a href="http://127.0.0.1:8000/register2">Create Your Account</a> it takes less than a minute</p>

		<div class="inputs">
			<input type="text" placeholder="Enter you email" name="email" required>
			<br>
			<input type="password" placeholder="Enter your password" name="password" minlength="8" maxlength="16" required>
		</div>

			<br><br>

		<div class="remember-me--forget-password">
				<!-- Angular -->
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>

			<br>
			<button type="submit">Login</button>
	</div>

</div>
<!-- partial -->
  </form>
</body>
</html>
